<!DOCTYPE html>

	<body>
		<header>

		<!-- The main website grid -->
		<main class="grid">
			<div class="grid_item">
				<a href="./KoP">
					Konseptutvikling og Programering
					<img id="KoP" src="./img/KoP.png" alt="" />

						const KoP = document.getElementById("KoP");

						const KoP_original = KoP.src;

							this.src = "./img/KoP.gif";
						});

							this.src = KoP_original;
						});
					</script>
				</a>
			</div>

						PoH.addEventListener("mouseover", function () {
